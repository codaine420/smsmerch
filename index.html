<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sms Stickers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Sms Sticker Gallery</h1>
    </div>
    <div class="gallery">
        <img src="sms1.png" alt="Sticker 1">
        <img src="sms2.png" alt="Sticker 2">
        <img src="sms3.png" alt="Sticker 3">
        <img src="sms4.png" alt="Sticker 4">
        <!-- Add more stickers as needed -->
    </div>
</body>
</html>
