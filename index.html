<!DOCTYPE html>
<html lang="en">

    <title>Sms Stickers</title>

            flex-direction: column;
            align-items: center;
        }
        .banner {
            background-color: #333;
            color: white;
            padding: 20px;

        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 170px;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

    <div class="banner">

    </div>
